<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Test Extension Options</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">

    <!-- build:css styles/options-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-5-5">
            <h1 class="content-head is-center">Options</h1>

            <div class="pure-form pure-form-stacked">
                <h3>Button text</h3>
                <label for="buttonText"></label>
                <select id="buttonText">
                    <option value="shortName">Short name</option>
                    <option checked value="fullName">Full name</option>
                    <option value="bang">Bang</option>
                </select>
                <span>How to display text on buttons. To display many buttons choose bang.</span>
                <label for="newTab" class="pure-checkbox">
                    <input id="newTab" type="checkbox" value="newTab">
                    Open links in a new tab.
                </label>

                <div class="status"></div>
                <button class="save pure-button pure-button-primary">Save</button>

                <h3>Buttons to show</h3>
                <label for="googleButton" class="pure-checkbox">
                    <input id="googleButton" type="checkbox" value="googleButton">
                    Google
                </label>
                <label for="googleImagesButton" class="pure-checkbox">
                    <input id="googleImagesButton" type="checkbox" value="googleImagesButton">
                    Google Images
                </label>

                <label for="yandexButton" class="pure-checkbox">
                    <input id="yandexButton" type="checkbox" value="yandexButton">
                    Yandex
                </label>
                <label for="yandexImagesButton" class="pure-checkbox">
                    <input id="yandexImagesButton" type="checkbox" value="yandexImagesButton">
                    Yandex Images
                </label>
                <div class="status"></div>
                <button class="save pure-button pure-button-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- build:js scripts/options-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/options.js -->
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
</body>

</html>
